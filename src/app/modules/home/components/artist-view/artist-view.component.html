<div class="row">
   <div class="d-flex justify-content-start">
      <span (click)="goBack()">
         <mat-icon>arrow_back</mat-icon>
         <h5>Back</h5>
      </span>
   </div>
</div>

<div class="row d-flex align-items-center my-4 shadow-sm p-3 mb-5 bg-body card-color rounded">
   <div class="col-md-8">
      <div class="card bg-dark text-white">
         <img class="card-img" [src]="artistData?.picture_big" alt="Card image" style="max-height: 330px;">
         <div class="card-img-overlay">
            <h1 class="card-title"><b>{{artistData?.name}}</b></h1>
            <p class="card-text"><i>{{artistData?.nb_fan | number}}</i> Fans</p>
         </div>
      </div>
   </div>
   <div class="col-md-4 track-border">
      <h2>Top tracks</h2>

      <ul class="list-group">
         <li class=" d-flex justify-content-between align-items-start bordered"
            *ngFor="let track of topTracks;index as i">
            <div class="ms-2 me-auto">
               <div class="fw-bold mt-3"> {{i+1}}. {{track?.title}}</div>
            </div>
            <div>{{ track?.duration * 1000 | date:'mm:ss':'UTC'}}</div>
         </li>
      </ul>
   </div>
</div>
<div>
   <h3><b>ALBUMS</b></h3>
   <app-artist-albums-view [albums]="albums"></app-artist-albums-view>
</div>
