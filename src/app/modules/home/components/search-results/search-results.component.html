<div class="row">
   <div class="col-12 d-flex text-center align-items-center justify-content-center my-10"
      *ngIf="results.length == 0 && !loading">
      <div>
         <img src="assets/noresults.png" />
         <p style="font-size: 16px;font-weight: 400;">{{noDataMessage}}</p>
      </div>
   </div>

   <div class="d-flex text-center align-items-center justify-content-center" *ngIf="loading">
      <div class="d-flex justify-content-center">
         <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
   </div>

   <div class="col-md-4 my-2" *ngFor="let result of results">
      <div class="card bg-dark" style="cursor: pointer;" (click)="viewArtist(result)">
         <img class="card-img-top" src="{{result?.picture_big}}" alt="Card image cap">
         <div class="card-body">
            <h3 class="card-title border-bottom pb-3"><b>{{result?.name}}</b><i class="fas fa-share-alt"></i></h3>
            <p class="card-text"><i>{{result?.nb_fan | number}}</i> Fans</p>
         </div>
      </div>

   </div>
</div>

<mat-paginator *ngIf="results.length != 0" [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent($event)"
               aria-label="Select page">
</mat-paginator>
